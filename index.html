<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      button {
        display: block;
      }

      button,
      h1,
      div {
        margin: 15px auto;
        text-align: center;
      }

      div {
        box-shadow: 5px 5px 20px gray, -5px -5px 20px gray;
        border-radius: 15px;
        height: 30vh;
        width: 75%;
      }
    </style>

    <button>Get Color</button>
    <h1 id="colorCode">RGB Color Code</h1>
    <div></div>

    <script>
      const button = document.querySelector("button");

      const getNumber = () => Math.floor(Math.random() * (256 - 0)) + 0;

      const changeColor = () => {
        let color =
          "rgb(" + getNumber() + ", " + getNumber() + ", " + getNumber() + ")";
        document.getElementById("colorCode").innerHTML = color;
        document.querySelector("div").style.background = color;
      };

      button.onclick = changeColor;
    </script>
  </body>
</html>
